<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Links Example</title>
</head>
<body>
  <h1>HTML Links</h1>
<!-- <a> tag → is used to create links in HTML. -->

<!-- href attribute → specifies the address (URL) of the link. -->

<!-- The clickable text is placed between <a> and </a>. -->
  
  <p>Visit <a href="https://www.google.com">Google</a></p>
  <p>Check <a href="https://github.com">GitHub</a></p>

<!-- To use quote marks inside other quote marks of the same type (single quote or double quote) -->
  <a href="https://www.google.com" title="An &quot;interesting&quot; reference">A link to my example.</a>

<!-- This tag is also used for -->
  <p>You can reach me at:</p>

<ul>
  <li><a href="https://google.com">Website</a></li>
  <li><a href="mailto:m.bluth@example.com">Email</a></li>
  <li><a href="tel:+123456789">Phone</a></li>
</ul>
</body>
</html>
