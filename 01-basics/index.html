<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!--   used to avoid text corruption  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--   The viewport meta tag makes your webpage mobile-friendly by fitting it correctly to any screen size. -->
    <title>My First HTML Page</title> <!--  text is show in browser tab / window title bar  -->
</head>
<body>
    <h1>Hello, World!</h1>
<!--  Heading Tag '<h1>' is used for main title / top heading of a page or section. -->
    <p>This is my first HTML file in GitHub with meta tags included.</p>
<!--  Paragraph Tag '<p>' is used for writing normal text content in sentences/paragraphs. -->
</body>
</html>
