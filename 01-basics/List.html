<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn HTML</title>
</head>
<body>
    <h1>Welcome to HTML Learning</h1>
    <p>This is a normal paragraph text.</p>
<!-- <ul> → Bullets, no order. -->
    <h2>Unordered List Example</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>
<!-- <ol> → Numbers/letters, sequence matters. -->
    <h2>Ordered List Example</h2>
    <ol>
        <li>First Step</li>
        <li>Second Step</li>
        <li>Third Step</li>
    </ol>
</body>
</html>
